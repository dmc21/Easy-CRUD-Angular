<nav class="navbar navbar-expand-lg navbar-light bg-light mb-4">
    <a class="navbar-brand" href="#">CRUD Angular Sencillo</a>
</nav>
<div class="container">
  <div class="row">
    <div class="col-md-4">
        <form #form="ngForm"  (ngSubmit)="altaoEdita()">
            <label for="">nombre</label>
            <input type="text" name="nombre" [(ngModel)]="productoSeleccionado.nombre" class="form-control">
            <label for="">precio</label>
            <input type="number" name="precio" [(ngModel)]="productoSeleccionado.precio" class="form-control">
            <label>categoria</label>
            <input type="text" name="categoria" [(ngModel)]="productoSeleccionado.categoria" class="form-control">
            <button type="submit" class="btn btn-success mt-2">{{ texto }}</button>
            <button *ngIf="productoSeleccionado.id != 0" class="btn btn-danger mt-2 ml-2" (click)="eliminar()">
              Eliminar
            </button>
          </form>
    </div>

    <div class="col-md-8">
     <table class="table">
       <thead>
         <tr>
           <th>Id</th>
           <th>Nombre</th>
           <th>Precio</th>
           <th>Categoria</th>
         </tr>
         </thead>
         <tbody>
           <tr *ngFor="let producto of listaProductos" (click)="abrirEdicion(producto)" [class.bg-primary]="producto == productoSeleccionado">
             <td>{{producto.id}}</td>
             <td>{{producto.nombre}}</td>
             <td>{{producto.precio}}</td>
             <td>{{producto.categoria}}</td>
           </tr>
         </tbody>
     </table>
    </div>
  </div>
</div>
